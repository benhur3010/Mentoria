<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="first-wrapper">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required />
              </div>

              <div class="input-wrapper">
                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >E-mail <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" required />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" required minlength="6" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          </div>
        </fieldset>

        <fieldset>
          <div class="first-mentorship">
            <legend>PRIMEIRA MENTORIA</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-date">Data</label>
                <input type="date" id="mentorship-date" required />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-begin">Das</label>
                <input type="time" id="mentorship-begin" required />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-end">Até</label>
                <input type="time" id="mentorship-end" required />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="first-mentorship">
            <legend>SEGUNDA MENTORIA</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-date">Data</label>
                <input type="date" id="mentorship-date" required />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-begin">Das</label>
                <input type="time" id="mentorship-begin" required />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-end">Até</label>
                <input type="time" id="mentorship-end" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" type="submit" form="my-form" value="SALVAR" />
      </footer>
    </div>
  </body>
</html>
